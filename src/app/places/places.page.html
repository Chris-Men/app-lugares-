<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="centered-title">Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Places</ion-title>
    </ion-toolbar>
  </ion-header>

  
<ion-content>
<ion-list>
  <ion-item *ngFor="let place of places" [routerLink]="['/places', place.id]">
    <ion-avatar>
      <ion-img [src]="place.imageURL"></ion-img>
    </ion-avatar>
    <ion-label>
      {{place.title}}
    </ion-label>
  </ion-item>
</ion-list>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-button color="success" (click)="addNewPlace()">
    <ion-icon name="add"></ion-icon>
  </ion-button>
</ion-fab>
</ion-content>
